<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Bienvenidas(es/os)</h1>

    <div id="loginContainer" class="loginContainer"> <!--Contiene el formularion de inicio de sesion-->
        <label for="userName">Usuario</label>
        <input type="text" id="userName" placeholder="Ejemplo: sofiaM">
        <br>

        <label for="psw">Contraseña</label>
        <input type="password" id="psw" placeholder="******">
        <br>

        <button id="entrar" class="entrar" type="submit">Entrar</button>
        <div id="mensajeError"> </div> <!--Muestra un mensaje de error si el usuario o contrasena son incorrectos-->
    </div>
    <br>
    <a class="links" href="../register/register.html">Registrarme</a> <!--redirije a crear un nuevo usuario-->
    <br>
    <a class="links" href="../resetuser/reset.html"> Olvidé mi contraseña </a> <!--redirije a Restablecer contrasena-->

    <hr>

    <!--SCRIPT-->
    <script type="module" src="login.js"></script>
</body>
</html>
